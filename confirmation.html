<!DOCTYPE html>
<html
    lang="en">

    <head>
        <!-- Meta Tags -->
        <meta
            charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, 
            initial-scale=1.0">

        <!-- Title Tag -->
        <title>
            Confirmation Page
        </title>

        <!-- Linking Tailwind CSS output file -->
        <link
            href="style.css"
            rel="stylesheet">

        <script>
            function getParam(parameter) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(parameter);
            }

            window.onload = function() {
                const firstName = getParam('name');
                const email = getParam('email');
                    
                if (firstName && email) {
                    document.getElementById('confirm-name').innerText =
                        decodeURIComponent(firstName);
                    document.getElementById('confirm-email').innerText =
                        decodeURIComponent(email);
                }
            }
        </script>

    </head>

    <body
        class="bg-gray-100">

        <!-- Main container -->
        <div
            class="min-h-screen
                flex items-center
                justify-center">

            <!-- Container for confirmation message -->
            <div
                class="bg-white
                    p-8 
                    ounded-lg
                    shadow-lg
                    text-center">

                <h2
                    class="text-3xl
                        font-bold
                        text-blue-500 mb-4">
                    Registration Successful!
                </h2>

                <p
                    class="text-lg
                        mb-4">
                    Thank you <strong id="confirm-name"></strong>, for signing up. You can now enjoy our services.
                </p>

                <p
                    class="text-lg
                        mb-4">
                    We will contact you at <strong id="confirm-email"></strong> shortly.
                </p>

                <!-- Redirect to hoempage Button -->
                <button
                    class="bg-blue-500
                        text-white
                        px-4
                        py-2
                        rounded-lg
                        hover:bg-blue-600
                        transition"
                    onclick="window.location.href='index.html'">
                    Go to Home
                </button>
            </div>
        </div>
    </body>

</html>
