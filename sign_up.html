<!DOCTYPE html>
<html
    lang="en">

    <head>
        <!-- Meta Tags -->
        <meta
            charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width,
                initial-scale=1.0">

        <!-- Title Tag -->
        <title>
            Sign Up Page
        </title>

        <!-- Linking Tailwind CSS output file -->
        <link
            href="style.css"
            rel="stylesheet">

        <!-- Function to validate, store values and send them to confirmation page -->
        <script src="Scripts/sign_up.js"></script>
    </head>

    <body
        class="bg-gray-100">

        <div
            class="min-h-screen
                flex
                items-center
                justify-center">

            <div
                class="flex
                    bg-white
                    shadow-lg
                    rounded-lg
                    overflow-hidden
                    w-3/4
                    max-w-5xl">
      
                <!-- Left Section (Login) -->
                <div
                    class="w-1/2
                    bg-blue-500
                    p-8
                    text-white
                    flex
                    flex-col
                    justify-center">

                    <h2
                        class="text-2xl
                            font-bold
                            mb-4">
                        Welcome Back!
                    </h2>

                    <p
                        class="mb-6">
                        To keep connected with us please login with your personal info
                    </p>
                    
                    <!-- Sign in button -->
                    <a
                        href="log_in.html">
                        <button
                            class="bg-white
                                text-blue-500
                                px-4
                                py-2
                                rounded-lg
                                hover:bg-gray-200
                                transition">
                            Log in
                        </button>
                    </a>

                </div>
            
                <div
                    class="w-full p-8">

                    <h2
                        class="text-2xl
                        font-bold
                        text-gray-800
                        mb-4">
                        Sign Up
                    </h2>
            
                    <!-- Basic Details Section -->
                    <form
                        onsubmit="submitForm(event)">
                        
                        <div
                            class="form-section">

                            <input
                                type="text"
                                id="firstName"
                                placeholder="First Name*"
                                class="border
                                    border-gray-300
                                    p-3
                                    w-full
                                    rounded-lg
                                    mb-4
                                    focus:outline-none
                                    focus:ring-2
                                    focus:ring-blue-400"
                                    required>

                            <input
                                type="text"
                                id="middleName"
                                placeholder="Middle Name"
                                class="border
                                    border-gray-300
                                    p-3
                                    w-full
                                    rounded-lg
                                    mb-4
                                    focus:outline-none
                                    focus:ring-2
                                    focus:ring-blue-400">

                            <input
                                type="text"
                                id="lastName"
                                placeholder="Last Name*"
                                class="border
                                    border-gray-300
                                    p-3
                                    w-full
                                    rounded-lg
                                    mb-4
                                    focus:outline-none
                                    focus:ring-2
                                    focus:ring-blue-400"
                                    required>

                            <input
                                type="text"
                                id="contact"
                                placeholder="Contact no.*"
                                class="border
                                    border-gray-300
                                    p-3
                                    w-full
                                    rounded-lg
                                    mb-4
                                    focus:outline-none
                                    focus:ring-2
                                    focus:ring-blue-400"
                                    required>

                            <input
                                type="email"
                                id="email"
                                placeholder="Email address*"
                                class="border
                                    border-gray-300
                                    p-3
                                    w-full
                                    rounded-lg
                                    mb-4
                                    focus:outline-none
                                    focus:ring-2
                                    focus:ring-blue-400"
                                    required>

                            <input
                                type="password"
                                id="password"
                                placeholder="Password*"
                                class="border
                                    border-gray-300
                                    p-3
                                    w-full
                                    rounded-lg
                                    mb-4
                                    focus:outline-none
                                    focus:ring-2
                                    focus:ring-blue-400"
                                    required>

                            <input
                                type="password"
                                id="confirmPassword"
                                placeholder="Confirm Password*"
                                class="border
                                    border-gray-300
                                    p-3
                                    w-full
                                    rounded-lg
                                    mb-4
                                    focus:outline-none
                                    focus:ring-2
                                    focus:ring-blue-400"
                                    required>

                            <button
                                type="button"
                                onclick="nextSection(event)"
                                class="bg-blue-500
                                    text-white
                                    px-4
                                    py-2
                                    rounded-lg
                                    w-full
                                    hover:bg-blue-600
                                    transition">
                                Next
                            </button>

                        </div>
            
                        <!-- Payment Info Section -->
                        <div
                            class="form-section"
                            style="display: none;">

                            <input
                                type="text"
                                id="cardNumber"
                                placeholder="Card Number*"
                                class="border
                                    border-gray-300
                                    p-3
                                    w-full
                                    rounded-lg
                                    mb-4
                                    focus:outline-none
                                    focus:ring-2
                                    focus:ring-blue-400"
                                    required>

                            <input
                                type="text"
                                id="expiryDate"
                                placeholder="Expiry Date (MM/YY)*"
                                class="border
                                    border-gray-300
                                    p-3
                                    w-full
                                    rounded-lg
                                    mb-4
                                    focus:outline-none
                                    focus:ring-2
                                    focus:ring-blue-400"
                                    required>

                            <input
                                type="text"
                                id="cvv"
                                placeholder="CVV*"
                                class="border
                                    border-gray-300
                                    p-3
                                    w-full
                                    rounded-lg
                                    mb-4
                                    focus:outline-none
                                    focus:ring-2
                                    focus:ring-blue-400"
                                    required>

                            <button
                                type="button"
                                onclick="nextSection(event)"
                                class="bg-blue-500
                                    text-white
                                    px-4
                                    py-2
                                    rounded-lg
                                    w-full
                                    hover:bg-blue-600
                                    transition">
                                Next
                            </button>

                        </div>
            
                        <!-- Billing Address Section -->
                        <div
                            class="form-section"
                            style="display: none;">

                            <input
                                type="text"
                                id="address"
                                placeholder="Billing Address*"
                                class="border
                                    border-gray-300
                                    p-3
                                    w-full
                                    rounded-lg
                                    mb-4
                                    focus:outline-none
                                    focus:ring-2
                                    focus:ring-blue-400"
                                    required>

                            <input
                                type="text"
                                id="city"
                                placeholder="City*"
                                class="border
                                    border-gray-300
                                    p-3
                                    w-full
                                    rounded-lg
                                    mb-4
                                    focus:outline-none
                                    focus:ring-2
                                    focus:ring-blue-400"
                                    required>

                            <input
                                type="text"
                                id="state"
                                placeholder="State*"
                                class="border
                                    border-gray-300
                                    p-3
                                    w-full
                                    rounded-lg
                                    mb-4
                                    focus:outline-none
                                    focus:ring-2
                                    focus:ring-blue-400"
                                    required>

                            <input
                                type="text"
                                id="zip"
                                placeholder="ZIP Code*"
                                class="border
                                    border-gray-300
                                    p-3
                                    w-full
                                    rounded-lg
                                    mb-4
                                    focus:outline-none
                                    focus:ring-2
                                    focus:ring-blue-400"
                                    required>

                            <button
                                type="submit"
                                class="bg-blue-500
                                    text-white
                                    px-4
                                    py-2
                                    rounded-lg
                                    w-full
                                    hover:bg-blue-600
                                    transition">
                                Sign Up
                            </button>

                        </div>
                    </form>
                </div>
            </div>
        </div>

      </body>
</html>
