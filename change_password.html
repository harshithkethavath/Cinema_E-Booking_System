<!DOCTYPE html>
<html
    lang="en">

    <head>
        <!-- Meta Tags -->
        <meta
            charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, 
            initial-scale=1.0">

        <!-- Title Tag -->
        <title>
            Edit Profile
        </title>

        <!-- Linking Tailwind CSS output file -->
        <link
            href="style.css"
            rel="stylesheet">

    </head>

    <body
        class="bg-gray-100">

        <!-- Main container -->
        <div
            class="min-h-screen
                flex
                items-center
                justify-center">

            <!-- Edit Password Form -->
            <div
                class="bg-white
                    w-2/3
                    rounded-lg
                    shadow-lg
                    p-8">

                <h2 class="text-2xl
                        font-bold
                        text-blue-500
                        mb-6">
                    Change password
                </h2>

                <form>

                    <!-- Password -->
                    <div>

                        <label
                            for="password"
                            class="block
                                text-sm
                                font-medium
                                text-gray-700">
                            Password
                        </label>

                        <input
                            type="password"
                            id="password"
                            class="border
                                border-gray-300
                                p-3
                                w-full
                                rounded-lg
                                focus:outline-none
                                focus:ring-2
                                focus:ring-blue-400">

                        </div>

                    <!-- Confirm Password -->
                    <div
                        class="my-6">

                        <label
                            for="confirm-password"
                            class="block
                                text-sm
                                font-medium
                                text-gray-700">
                            Confirm Password
                        </label>

                        <input
                            type="password"
                            id="confirm-password"
                            class="border
                                border-gray-300
                                p-3
                                w-full
                                rounded-lg
                                focus:outline-none
                                focus:ring-2
                                focus:ring-blue-400">

                        </div>

                    <!-- Save Changes Button -->
                    <div
                        class="text-right">

                        <button
                            type = "button"
                            onclick="window.location.href='profile.html'"
                            class="bg-blue-500
                                text-white
                                px-6
                                py-2
                                rounded-lg
                                hover:bg-blue-600
                                transition">
                            Save Changes
                        </button>

                    </div>
                    
                </form>

            </div>
        </div>
    </body>

</html>
