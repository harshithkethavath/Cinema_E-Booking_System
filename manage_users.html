<!DOCTYPE html>
<html
    lang="en">

    <head>
        <!-- Meta Tags -->
        <meta
            charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, 
            initial-scale=1.0">

        <!-- Title Tag -->
        <title>
            Manage Movies
        </title>

        <!-- Linking Tailwind CSS output file -->
        <link
            href="style.css"
            rel="stylesheet">

    </head>

    <body
        class="min-h-screen
            bg-gray-100">

        <!-- Dashboard Container -->
        <div 
        class="flex h-screen">

            <!-- Sidebar Navigation -->
            <aside
                class="w-1/7
                    bg-white
                    shadow-lg">

                <div
                    class="p-6">

                    <a href="admin_view.html">
                        <h1
                            class="text-2xl
                                font-bold
                                text-gray-800">
                            Admin Dashboard
                        </h1>
                    </a>

                    <nav
                        class="mt-10">

                        <ul>

                            <li>
                            <a
                                href="manage_movies.html"
                                class="block py-2.5
                                px-4
                                rounded
                                transition
                                duration-200
                                hover:bg-blue-500
                                hover:text-white">
                                ðŸŽ¬ Movie Management
                            </a>
                            </li>

                            <li>
                            <a
                                href="manage_users.html"
                                class="block py-2.5
                                px-4
                                rounded
                                transition
                                duration-200
                                hover:bg-blue-500
                                hover:text-white">
                                ðŸ‘¥ User Management
                            </a>
                            </li>

                            <li>
                            <a
                                href="manage_promotions.html"
                                class="block py-2.5
                                px-4
                                rounded
                                transition
                                duration-200
                                hover:bg-blue-500
                                hover:text-white">
                                ðŸ“¢ Promotion Management
                            </a>
                            </li>

                        </ul>
                    </nav>

                </div>

            </aside>


            <div
                class="flex-1
                    flex
                    flex-col">

                <!-- User Management Section -->
                <section
                    class="w-full
                        p-6
                        mt-6">
                    
                    <div
                        class="bg-white
                            shadow-lg
                            rounded-lg
                            p-6">

                        <h2 class="text-2xl
                                font-bold
                                mb-4">
                            User Management
                        </h2>

                        <!-- User List Table -->
                        <div class="mb-6">

                            <h3
                                class="text-xl
                                    font-semibold
                                    mb-2">
                                Registered Users
                            </h3>

                            <table
                                class="w-full
                                    table-auto">

                                <thead class="bg-gray-100">

                                    <tr>

                                        <th
                                            class="py-2
                                                px-4
                                                text-left">
                                            User ID
                                        </th>

                                        <th
                                            class="py-2
                                                px-4
                                                text-left">
                                            Name
                                        </th>

                                        <th
                                            class="py-2
                                                px-4
                                                text-left">
                                            Email
                                        </th>

                                        <th
                                            class="py-2
                                                px-4
                                                text-left">
                                            Role
                                        </th>

                                        <th
                                            class="py-2
                                                px-4
                                                text-left">
                                            Actions
                                        </th>

                                    </tr>

                                </thead>

                                <tbody>
                                    <tr>

                                        <td
                                            class="border-t
                                                py-2
                                                px-4">
                                            1
                                        </td>

                                        <td
                                            class="border-t
                                                py-2
                                                px-4">
                                            John Doe
                                        </td>
                                        <td
                                            class="border-t
                                                py-2
                                                px-4">
                                            john@example.com
                                        </td>

                                        <td
                                            class="border-t
                                                py-2
                                                px-4">
                                            Admin
                                        </td>

                                        <td
                                            class="border-t
                                                py-2
                                                px-4">

                                            <button
                                                class="text-blue-500">
                                                Suspend
                                            </button>

                                        </td>

                                    </tr>

                                    <!-- More user rows -->
                                </tbody>

                            </table>

                        </div>

                    <!-- Add User and Manage User Sections Side by Side -->
                    <div
                        class="grid
                            grid-cols-1
                            md:grid-cols-2
                            gap-6">

                        <!-- Add User Form -->
                        <div>
                            <h3
                                class="text-xl
                                    font-semibold
                                    mb-4">
                                Add New User
                            </h3>

                            <form
                                action="#"
                                class="grid
                                    grid-cols-1
                                    gap-6">

                                <div>

                                    <label
                                        class="block
                                            text-gray-700
                                            mb-1">
                                        Name
                                    </label>

                                    <input
                                        type="text"
                                        class="w-full
                                            border
                                            border-gray-300
                                            p-2
                                            rounded-lg"
                                        required>

                                </div>

                                <div>

                                    <label
                                        class="block
                                            text-gray-700
                                            mb-1">
                                        Email
                                    </label>

                                    <input
                                        type="text"
                                        class="w-full border
                                            border-gray-300
                                            p-2
                                            rounded-lg"
                                        required>

                                </div>

                                <div>

                                    <label
                                        class="block
                                            text-gray-700
                                            mb-1">
                                        Password
                                    </label>

                                    <input
                                        type="password"
                                        class="w-full border
                                            border-gray-300
                                            p-2
                                            rounded-lg"
                                        required>

                                </div>

                                <div>

                                    <label
                                        class="block
                                            text-gray-700
                                            mb-1">
                                        Role
                                    </label>

                                    <select
                                        class="w-full
                                            border
                                            border-gray-300
                                            p-2
                                            rounded-lg"
                                        required>

                                        <option>
                                            Admin
                                        </option>

                                        <option>
                                            User
                                        </option>

                                    </select>

                                </div>

                                <button
                                    type="submit"
                                    class="bg-blue-600
                                        text-white
                                        py-2
                                        px-4
                                        rounded-lg">
                                    Add User
                                </button>

                            </form>
                        </div>

                        <!-- Manage User Form -->
                        <div>
                            <h3
                                class="text-xl
                                    font-semibold
                                    mb-4">
                                Manage Existing User
                            </h3>

                            <form
                                action="#"
                                class="grid
                                    grid-cols-1
                                    gap-6">

                                <div>

                                    <label
                                        class="block
                                            text-gray-700
                                            mb-1">
                                        Select User
                                    </label>

                                    <select
                                        class="w-full
                                            border
                                            border-gray-300
                                            p-2
                                            rounded-lg"
                                        id="userSelect"
                                        required>

                                        <option
                                            value="1">
                                            John Doe (john@example.com)
                                        </option>

                                        <option
                                            value="2">
                                            Jane Smith (jane@example.com)
                                        </option>

                                        <!-- More user options here -->
                                    </select>

                                </div>

                                <div>

                                    <label
                                        class="block
                                            text-gray-700
                                            mb-1">
                                        Edit Email
                                    </label>

                                    <input
                                        type="email"
                                        id="editEmail"
                                        class="w-full
                                            border
                                            border-gray-300
                                            p-2
                                            rounded-lg">

                                </div>

                                <div>

                                    <label
                                        class="block
                                            text-gray-700
                                            mb-1">
                                        Edit Password
                                    </label>

                                    <input
                                        type="password"
                                        id="editPassword"
                                        class="w-full
                                            border
                                            border-gray-300
                                            p-2
                                            rounded-lg">

                                </div>

                                <div>

                                    <label
                                        class="block
                                            text-gray-700
                                            mb-1">
                                        Edit Role
                                    </label>

                                    <select
                                        id="editRole"
                                        class="w-full
                                            border
                                            border-gray-300
                                            p-2
                                            rounded-lg">

                                        <option>
                                            Admin
                                        </option>

                                        <option>
                                            User
                                        </option>

                                    </select>

                                </div>

                                <button
                                    type="submit"
                                    class="bg-blue-600
                                        text-white
                                        py-2
                                        px-4
                                        rounded-lg">
                                    Save Changes
                                </button>

                            </form>

                        </div>

                    </div>

                    </div>
                </section>



            </div>



        </div>


    </body>
</html>
