<!DOCTYPE html>
<html
    lang="en">

    <head>

        <!-- Meta Tags -->
        <meta
            charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, 
                initial-scale=1.0">
        
        <!-- Title Tag -->
        <title>
            User Profile
        </title>

        <!-- Linking Tailwind CSS output file -->
        <link
            href="style.css"
            rel="stylesheet">

    </head>

    <body
        class="bg-gray-100">

        <!-- Main container -->
        <div
            class="min-h-screen
                flex
                items-center
                justify-center">

            <!-- Profile Card -->
            <div 
                class="bg-white
                    w-2/3
                    rounded-lg
                    shadow-lg
                    p-8">

                <h2
                    class="text-2xl
                        font-bold
                        text-blue-500
                        mb-6">
                    Profile Information
                </h2>
                
                <!-- Profile Info Display -->
                <div>
                    <!-- Personal Info Section -->
                    <div 
                        class="mb-6">

                    <h3
                        class="text-lg
                            font-semibold
                            text-gray-700
                            mb-4">
                        Personal Information
                    </h3>

                        <div
                            class="grid
                                grid-cols-2
                                gap-4">

                            <!-- First Name -->
                            <div>

                                <label
                                    class="block
                                        text-sm
                                        font-medium
                                        text-gray-500">
                                    First Name
                                </label>

                                <p 
                                    class="text-lg
                                        font-medium
                                        text-gray-800">
                                    John
                                </p>

                            </div>

                            <!-- Last Name -->
                            <div>

                                <label
                                    class="block
                                        text-sm
                                        font-medium
                                        text-gray-500">
                                    Last Name
                                </label>

                                <p 
                                    class="text-lg
                                        font-medium
                                        text-gray-800">
                                    Doe
                                </p>

                            </div>


                            <!-- Email -->
                            <div>
                                <label
                                    class="block
                                        text-sm
                                        font-medium
                                        text-gray-500">
                                    Email
                                </label>

                                <p 
                                    class="text-lg
                                        font-medium
                                        text-gray-800">
                                    johndoe@example.com
                                </p>

                            </div>

                            <!-- Signed Up for Promotions -->
                            <div>
                                <label
                                    class="block
                                        text-sm
                                        font-medium
                                        text-gray-500">
                                    Signed Up for Promotions
                                </label>

                                <p
                                    class="text-lg
                                        font-medium
                                        text-gray-800">
                                    Yes
                                </p>
                            </div>

                            <!-- Contact -->
                            <div>

                                <label
                                    class="block
                                        text-sm
                                        font-medium
                                        text-gray-500">
                                    Contact
                                </label>

                                <p 
                                    class="text-lg
                                        font-medium
                                        text-gray-800">
                                    +123 456 789
                                </p>

                            </div>

                        </div>
                    </div>

                    <!-- Address Section -->
                    <div
                        class="mb-6">

                    <h3 
                        class="text-lg
                            font-semibold
                            text-gray-700
                            mb-4">
                        Address Information
                    </h3>

                        <div
                            class="grid
                                grid-cols-2
                                gap-4">
                            
                            <!-- Street Address -->
                            <div>

                                <label
                                    class="block
                                        text-sm
                                        font-medium
                                        text-gray-500">
                                    Street Address
                                </label>

                                <p 
                                    class="text-lg
                                        font-medium
                                        text-gray-800">
                                    123 Main St
                                </p>

                            </div>

                            <!-- City -->
                            <div>

                                <label
                                    class="block
                                        text-sm
                                        font-medium
                                        text-gray-500">
                                    City
                                </label>

                                <p 
                                    class="text-lg
                                        font-medium
                                        text-gray-800">
                                    Athens
                                </p>

                            </div>

                            <!-- State -->
                            <div>

                                <label
                                    class="block
                                        text-sm
                                        font-medium
                                        text-gray-500">
                                    State
                                </label>

                                <p 
                                    class="text-lg
                                        font-medium
                                        text-gray-800">
                                    Georgia
                                </p>

                            </div>

                            <!-- Zip Code -->
                            <div>

                                <label
                                    class="block
                                        text-sm
                                        font-medium
                                        text-gray-500">
                                    Zip Code
                                </label>

                                <p 
                                    class="text-lg
                                        font-medium
                                        text-gray-800">
                                    30601
                                </p>

                            </div>

                        </div>
                    </div>

                    <!-- Payment Information -->
                    <div
                        class="mb-6">

                        <h3 
                            class="text-lg
                                font-semibold
                                text-gray-700
                                mb-4">
                                Payment Information
                        </h3>

                        <div    
                            class="grid
                                grid-cols-2
                                gap-4">

                            <!-- Card Number -->
                            <div>

                                <label
                                    class="block
                                        text-sm
                                        font-medium
                                        text-gray-500">
                                    Card Number
                                </label>

                                <p 
                                    class="text-lg
                                        font-medium
                                        text-gray-800">
                                    1234 5678 9101 1121
                                </p>

                            </div>

                            <!-- Expiration Date -->
                            <div>

                                <label
                                    class="block
                                        text-sm
                                        font-medium
                                        text-gray-500">
                                    Expiration Date
                                </label>

                                <p 
                                    class="text-lg
                                        font-medium
                                        text-gray-800">
                                    08/25
                                </p>

                            </div>

                            <!-- CVV -->
                            <div>

                                <label
                                    class="block
                                        text-sm
                                        font-medium
                                        text-gray-500">
                                    CVV
                                </label>

                                <p 
                                    class="text-lg
                                        font-medium
                                        text-gray-800">
                                    123
                                </p>

                            </div>

                        </div>
                    </div>

                    <!-- Edit Profile Button -->
                    <div
                        class="text-right">

                        <button
                            type = "button"
                            onclick="window.location.href='index.html'"
                            class="bg-blue-500
                                text-white
                                px-6
                                py-2
                                rounded-lg
                                hover:bg-blue-600
                                transition">
                            Go Home
                    </button>

                        <button
                            onclick="window.location.href='edit_profile.html'"
                            class="bg-blue-500
                                text-white
                                px-6
                                py-2
                                rounded-lg
                                hover:bg-blue-600
                                transition">
                            Edit Profile
                        </button>
                        
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
