<!DOCTYPE html>
<html
    lang="en">

    <head>
        <!-- Meta Tags -->
        <meta
            charset="UTF-8">
        <meta 
            name="viewport" 
            content="width=device-width">

        <!-- Icon Meta Tag -->
        <link
            rel="icon"
            href="icon.png"
            sizes="32x32"
            type="image/png">

        <!-- Title Tag -->
        <title>
            Checkout Page
        </title>

        <!-- Linking Tailwind CSS output file -->
        <link 
            href="style.css"
            rel="stylesheet">
    </head>

    <body
        class="bg-gray-100">

        <div
            class="max-w-lg
                mx-auto
                bg-white
                p-8
                mt-10
                rounded-lg
                shadow-lg">

            <!-- Header -->
            <h2
                class="text-center
                    text-3xl
                    font-bold
                    text-black
                    mb-6">
                Checkout Page
            </h2>

            <!-- Saved Card Section -->
            <div
                class="mb-6">

                <label
                    for="saved-card"
                    class="block
                        text-gray-700
                        font-semibold
                        mb-2">
                    Use Saved Card
                </label>

                <select
                    id="saved-card"
                    class="w-full
                        p-3 border
                        border-gray-300
                        rounded-lg
                        focus:outline-none
                        focus:ring-2
                        focus:ring-blue-500">

                    <option>
                        Select Saved Payment Card
                    </option>

                    <!-- Add more options here if necessary -->
                </select>

            </div>

            <!-- OR Divider -->
            <div
                class="text-center
                    text-gray-500
                    my-4">
                
                <span
                    class="bg-white px-3">
                    OR
                </span>

            </div>

            <!-- Enter Payment Info Section -->
            <div
                class="bg-blue-50
                    p-6
                    rounded-lg
                    mb-6">

                <!-- Card Type -->
                <div
                    class="mb-4">

                    <label
                        for="card-type"
                        class="block
                            text-gray-700
                            font-semibold
                            mb-2">
                        Card Type*
                    </label>

                    <select
                        id="card-type"
                        class="w-full
                            p-3
                            border
                            border-gray-300
                            rounded-lg
                            focus:outline-none
                            focus:ring-2
                            focus:ring-blue-500">

                        <option>
                            Debit Card
                        </option>

                        <option>
                            Credit Card
                        </option>

                    </select>

                </div>

                <!-- Cardholder First Name -->
                <div class="mb-4">

                    <label
                        for="name"
                        class="block
                            text-gray-700
                            font-semibold
                            mb-2">
                        Cardholder Name*
                    </label>

                    <input
                        id="name"
                        type="text"
                        placeholder="Enter name"
                        class="w-full
                            p-3
                            border
                            border-gray-300
                            rounded-lg
                            focus:outline-none
                            focus:ring-2
                            focus:ring-blue-500">

                </div>


                <!-- Card Number, Expiration Date, and CVV -->
                <div
                    class="flex
                        justify-between
                        gap-4
                        mb-4">

                    <div
                        class="w-1/2">

                        <label
                            for="card-number"
                            class="block
                                text-gray-700
                                font-semibold
                                mb-2">
                            Card Number*
                        </label>

                        <input
                            id="card-number"
                            type="text"
                            placeholder="XXXX XXXX XXXX XXXX"
                            class="w-full
                                p-3
                                border
                                border-gray-300
                                rounded-lg
                                focus:outline-none
                                focus:ring-2
                                focus:ring-blue-500">

                    </div>

                    <div
                        class="w-1/2">

                        <label
                            for="expiry-date"
                            class="block
                                text-gray-700
                                font-semibold
                                mb-2">
                            Expiration Date*
                        </label>

                        <input
                            id="expiry-date"
                            type="text"
                            placeholder="MM/YY"
                            class="w-full
                                p-3
                                border
                                border-gray-300
                                rounded-lg
                                focus:outline-none
                                focus:ring-2
                                focus:ring-blue-500">

                    </div>

                </div>

                <div
                    class="w-1/2">

                    <label
                        for="cvv"
                        class="block
                            text-gray-700
                            font-semibold
                            mb-2">
                        CVV*
                    </label>

                    <input
                        id="cvv"
                        type="text"
                        placeholder="XXX"
                        class="w-full
                            p-3
                            border
                            border-gray-300
                            rounded-lg
                            focus:outline-none
                            focus:ring-2
                            focus:ring-blue-500">

                </div>

            </div>

            <!-- Confirm Button -->
            <div
                class="text-center">

                <button
                    class="w-full
                        bg-blue-500
                        text-white
                        py-3
                        rounded-lg
                        font-semibold
                        focus:outline-none
                        hover:bg-blue-600">
                    Confirm
                </button>

            </div>
        </div>

    </body>

</html>
