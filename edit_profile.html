<!DOCTYPE html>
<html
    lang="en">

    <head>
        <!-- Meta Tags -->
        <meta
            charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, 
            initial-scale=1.0">

        <!-- Title Tag -->
        <title>
            Edit Profile
        </title>

        <!-- Linking Tailwind CSS output file -->
        <link
            href="style.css"
            rel="stylesheet">

    </head>

    <body
        class="bg-gray-100">

        <!-- Main container -->
        <div
            class="min-h-screen
                flex
                items-center
                justify-center">

            <!-- Edit Profile Form -->
            <div
                class="bg-white
                    w-2/3
                    rounded-lg
                    shadow-lg
                    p-8">

                <h2 class="text-2xl
                        font-bold
                        text-blue-500
                        mb-6">
                    Edit Profile
                </h2>
                
                <!-- Profile Info Form -->
                <form>

                    <!-- Personal Info Section -->
                    <div
                        class="mb-6">

                        <h3 class="text-lg
                                font-semibold
                                text-gray-700
                                mb-4">
                            Personal Information
                        </h3>

                        <div
                            class="grid
                                grid-cols-2
                                gap-4">

                            <!-- First Name -->
                            <div>

                            <label
                                for="firstName"
                                class="block
                                    text-sm
                                    font-medium
                                    text-gray-700">
                                First Name
                            </label>

                            <input
                                type="text"
                                id="firstName"
                                placeholder="John"
                                class="border
                                    border-gray-300
                                    p-3
                                    w-full
                                    rounded-lg
                                    focus:outline-none
                                    focus:ring-2
                                    focus:ring-blue-400">

                            </div>

                            <!-- Last Name -->
                            <div>

                            <label
                                for="lastName"
                                class="block
                                    text-sm
                                    font-medium
                                    text-gray-700">
                                Last Name
                            </label>

                            <input
                                type="text"
                                id="lastName"
                                placeholder="Doe"
                                class="border
                                    border-gray-300
                                    p-3
                                    w-full
                                    rounded-lg
                                    focus:outline-none
                                    focus:ring-2
                                    focus:ring-blue-400">

                            </div>


                            <!-- Email -->
                            <div>

                                <label 
                                    for="email"
                                    class="block
                                        text-sm
                                        font-medium
                                        text-gray-700">
                                    Email
                                </label>

                                <p 
                                    class="my-3">
                                    johndoe@example.com
                                </p>

                            </div>

                            <!-- Signed Up for Promotions -->
                            <div>
                                <label
                                    for="promotions"
                                    class="block
                                        text-sm
                                        font-medium
                                        text-gray-700">
                                    Want to get out Promotions?
                                </label>

                                <select
                                    id="promotions"
                                    class="border
                                        border-gray-300
                                        p-3
                                        w-full
                                        rounded-lg
                                        focus:outline-none
                                        focus:ring-2
                                        focus:ring-blue-400">

                                    <option value="yes">
                                        Yes
                                    </option>

                                    <option value="no">
                                        No
                                    </option>

                                </select>

                            </div>

                        </div>
                    </div>

                    <!-- Contact -->
                    <div>

                        <label
                            for="contact"
                            class="block
                                text-sm
                                font-medium
                                text-gray-700">
                            Contact
                        </label>

                        <input
                            type="text"
                            id="contact"
                            placeholder="+123 456 789"
                            class="border
                                border-gray-300
                                p-3
                                w-full
                                rounded-lg
                                focus:outline-none
                                focus:ring-2
                                focus:ring-blue-400">

                        </div>

                    <!-- Address Section -->
                    <div
                        class="mb-6">

                        <h3 
                            class="text-lg 
                                font-semibold 
                                my-6
                                text-gray-700 
                                mb-6">
                            Address Information
                        </h3>

                        <div
                            class="grid
                                grid-cols-2
                                gap-4">

                            <!-- Street Address -->
                            <div>

                            <label
                                for="street"
                                class="block
                                    text-sm
                                    font-medium
                                    text-gray-700">
                                Street Address
                            </label>

                            <input
                                type="text"
                                id="street"
                                placeholder="123 Main St"
                                class="border
                                    border-gray-300
                                    p-3
                                    w-full
                                    rounded-lg
                                    focus:outline-none
                                    focus:ring-2
                                    focus:ring-blue-400">

                            </div>

                            <!-- City -->
                            <div>

                            <label
                                for="city"
                                class="block
                                    text-sm
                                    font-medium
                                    text-gray-700">
                                City
                            </label>

                            <input
                                type="text"
                                id="city"
                                placeholder="Athens"
                                class="border
                                    border-gray-300
                                    p-3
                                    w-full
                                    rounded-lg
                                    focus:outline-none
                                    focus:ring-2
                                    focus:ring-blue-400">

                            </div>

                            <!-- State -->
                            <div>

                            <label
                                for="state"
                                class="block
                                    text-sm
                                    font-medium
                                    text-gray-700">
                                State
                            </label>

                            <input
                                type="text"
                                id="state"
                                placeholder="Georgia"
                                class="border
                                    border-gray-300
                                    p-3
                                    w-full
                                    rounded-lg
                                    focus:outline-none
                                    focus:ring-2
                                    focus:ring-blue-400">

                            </div>

                            <!-- Zip Code -->
                            <div>

                            <label
                                for="zip"
                                class="block
                                    text-sm
                                    font-medium
                                    text-gray-700">
                                Zip Code
                            </label>

                            <input
                                type="text"
                                id="zip"
                                placeholder="30601"
                                class="border
                                    border-gray-300
                                    p-3
                                    w-full
                                    rounded-lg
                                    focus:outline-none
                                    focus:ring-2
                                    focus:ring-blue-400">

                            </div>
                        </div>
                    </div>

                    <!-- Payment Information -->
                    <div
                        class="mb-6">

                        <h3 class="text-lg
                                font-semibold
                                text-gray-700
                                mb-4">
                            Payment Information
                        </h3>

                        <div
                            class="grid
                                grid-cols-2
                                gap-4">

                            <!-- Card Number -->
                            <div>

                            <label
                                for="cardNumber"
                                class="block
                                    text-sm
                                    font-medium
                                    text-gray-700">
                                Card Number
                            </label>

                            <input
                                type="text"
                                id="cardNumber"
                                placeholder="1234 5678 9101 1121"
                                class="border
                                    border-gray-300
                                    p-3
                                    w-full
                                    rounded-lg
                                    focus:outline-none
                                    focus:ring-2
                                    focus:ring-blue-400">

                            </div>

                            <!-- Expiration Date -->
                            <div>

                            <label
                                for="expDate"
                                class="block
                                    text-sm
                                    font-medium
                                    text-gray-700">
                                Expiration Date
                            </label>

                            <input
                                type="text"
                                id="expDate"
                                placeholder="MM/YY"
                                class="border
                                    border-gray-300
                                    p-3
                                    w-full
                                    rounded-lg
                                    focus:outline-none
                                    focus:ring-2
                                    focus:ring-blue-400">

                            </div>

                            <!-- CVV -->
                            <div>

                            <label
                                for="cvv"
                                class="block
                                    text-sm
                                    font-medium
                                    text-gray-700">
                                CVV
                            </label>

                            <input
                                type="text"
                                id="cvv"
                                placeholder="123"
                                class="border
                                    border-gray-300
                                    p-3
                                    w-full
                                    rounded-lg
                                    focus:outline-none
                                    focus:ring-2
                                    focus:ring-blue-400">

                            </div>

                        </div>
                    </div>

                    <!-- Save Changes Button -->
                    <div
                        class="text-right">

                        <button
                            type = "button"
                            onclick="window.location.href='change_password.html'"
                            class="bg-blue-500
                                text-white
                                px-6
                                py-2
                                rounded-lg
                                hover:bg-blue-600
                                transition">
                            Change Password
                        </button>

                        <button
                            type = "button"
                            onclick="window.location.href='profile.html'"
                            class="bg-blue-500
                                text-white
                                px-6
                                py-2
                                rounded-lg
                                hover:bg-blue-600
                                transition">
                            Save Changes
                        </button>

                    </div>
                    
                </form>

            </div>
        </div>
    </body>

</html>
