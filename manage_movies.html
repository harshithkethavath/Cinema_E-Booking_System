        <!-- JavaScript for taab Navigation -->
        <script>

            const nowPlayTab = document.getElementById('now-playing-tab');

            const comingTab = document.getElementById('coming-soon-tab');

            const nowPlaySection = document.getElementById('now-playing-section');

            const comingSection = document.getElementById('coming-soon-section');

            // Function for switchnig tabs
            function switchTab(tab) {
                if (tab === 'now-playing') {
                    nowPlayTab.classList.add('active-tab');
                    nowPlayTab.classList.remove('inactive-tab');
                    comingTab.classList.remove('active-tab');
                    comingTab.classList.add('inactive-tab');

                    nowPlaySection.classList.remove('hidden');
                    comingSection.classList.add('hidden');
                } else {
                    comingTab.classList.add('active-tab');
                    comingTab.classList.remove('inactive-tab');
                    nowPlayTab.classList.remove('active-tab');
                    nowPlayTab.classList.add('inactive-tab');

                    comingSection.classList.remove('hidden');
                    nowPlayiSection.classList.add('hidden');
                }
            }

            // event listeners to tabs
            nowPlayTab.addEventListener('click', () => switchTab('now-playing'));
            comingTab.addEventListener('click', () => switchTab('coming-soon'));

            // pre-select "Now Playing" section on page load
            document.addEventListener('DOMContentLoaded', () => {
                switchTab('now-playing');
            });
        </script>
